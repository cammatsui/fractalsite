<!DOCTYPE html>
<html>
    <head>
        <title>DetIFS Fractal Generator</title>
        <meta name="description" content="description">
        <meta charset="utf-8">
        <meta name="robots" content="index,follow">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap 5.1.3. CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body class="bg-light">
        <!-- Title -->
        <div class="d-flex justify-content-center pt-3">
            <h4>Deterministic Iterated Function System (DetIFS)</h4>
        </div>


        <!-- Fractal Canvas -->
        <div id="canvas-container" class="d-flex justify-content-center py-3">
            <canvas id="canvas" style="border:3px solid #000000;"></canvas>
            <script type="module" src = "ts/main.js"></script>
        </div>

        <!-- Control Panel -->
        <div class="card text-center mx-auto" style="width:80%">
            <div class="card-body">
                <!-- Button Panel -->
                <div id="button-container" class="card" style="width: 50;">
                    <div class="card-body d-flex justify-content-center">
                        <a class="btn btn-primary mx-3" id="runIter">Run Iteration</a>
                        <a class="btn btn-primary mx-3" id="addRow">Add Row</a>
                        <a class="btn btn-primary mx-3" id="delRow">Delete Last Row</a>
                        <a class="btn btn-primary mx-3" id="resIFS">Reset IFS</a>
                    </div>
                </div>

                <!-- IFS Panel -->
                <div class="card">
                    <div class="card-body">
                        <div id="table" class="table-editable" style="table-layout: fixed;">
                        <table id="affineTable" class="table table-bordered table-md table-striped text-center">
                            <thead>
                                <tr>
                                    <th class="text-center">r</th>
                                    <th class="text-center">s</th>
                                    <th class="text-center">θ</th>
                                    <th class="text-center">φ</th>
                                    <th class="text-center">e</th>
                                    <th class="text-center">f</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0.333333</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0.333333</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0</td>
                            </tr>
                            <tr>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0.333333</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0.333333</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">60</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">60</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0.333333</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0</td>
                            </tr>
                            <tr>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0.333333</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0.333333</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">-60</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">-60</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0.5</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0.289</td>
                            </tr>
                            <tr>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0.333333</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0.333333</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0.666667</td>
                                <td class="pt-3-half" contenteditable="true" style="width:10%">0</td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap etc. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html
